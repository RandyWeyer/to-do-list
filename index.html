<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>To-Do List</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a task:</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="new-task-input">Enter new task</label>
            <input type="text" class="form-control" id="new-task-input">
          </div>
          <div class="form-group">
            <label for="task-description">Task Description</label>
            <input type="text" class="form-control" id="task-description">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>
        <div class="task-list">
          <div id="show-task">
            <h2></h2>

            <p>Task Description: <span class="task-details"></span></p>
          </div>
        </div>


        <h2>Tasks:</h2>
          <ul id="tasks">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
